---
- hosts: coreos
  gather_facts: false
  roles:
  - defunctzombie.coreos-bootstrap
  tasks:
  - name: install httplib2
    pip: name=httplib2

- hosts: etcd
  sudo: yes
  vars_files:
  - cluster.yaml
  roles:
  - etcd-node
    
- hosts: master
  sudo: yes
  vars_files:
  - cluster.yaml
  roles:
  - kubernetes-master

- hosts: minions
  sudo: yes
  vars_files:
  - cluster.yaml
  roles:
  - kubernetes-worker

